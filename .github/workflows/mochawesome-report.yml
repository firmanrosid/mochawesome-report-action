name: mochawesome-report

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  mochawesome-pr:
    name: Check Mochawesome Report Action on Pull Request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Mochawesome Report Action
        uses: firmanrosid/mochawesome-report-action@master
        if: always()
        with:
          subfolder: regression
          mochawesome_report: mochawesome-report
          gh_pages: gh-pages
          report_history: report-history

      - name: Deploy report to Github Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        with:
          branch: gh-pages
          folder: report-history
          single-commit: true
